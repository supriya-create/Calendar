<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
  }
  
  .calendar {
    width: 350px;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    overflow: hidden;
  }
  
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #0078d7;
    color: white;
  }
  
  .nav {
    background: none;
    border: none;
    color: white;
    font-size: 18px;
    cursor: pointer;
  }
  
  .nav:focus {
    outline: none;
  }
  
  .month-year {
    font-size: 16px;
    font-weight: bold;
  }
  
  .weekdays,
  .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
    padding: 10px 5px;
  }
  
  .weekdays span {
    font-weight: bold;
    color: #555;
  }
  
  .days span {
    margin: 5px 0;
    padding: 10px;
    border-radius: 50%;
    cursor: pointer;
    transition: background 0.3s;
  }
  
  .days span:hover {
    background: #0078d7;
    color: white;
  }
  </style>
  </head>
  <body>
    <div class="calendar">
      <div class="header">
        <button id="prev" class="nav">&lt;</button>
        <div id="monthYear" class="month-year"></div>
        <button id="next" class="nav">&gt;</button>
      </div>
      <div class="weekdays">
        <span>Sun</span>
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
        <span>Sat</span>
      </div>
      <div id="days" class="days"></div>
    </div>
    
<script>
  const daysContainer = document.getElementById("days");
  const monthYearContainer = document.getElementById("monthyear");
  const prevBtn= document.getElementById("prev");
  const nextBtn = document.getElementById("next");
  
  let currentDate = new Date();
  
  function renderCalendar(date) {
    const year = date.getFullYear();
    const month = date.getMonth();
  
    const firstDayOfMonth = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month + 1, 0).getDate();
  
    monthYear.textContent = `${date.toLocaleString("default", { month: "long" })} ${year}`;
    daysContainer.innerHTML = "";
  
    for (let i = 0; i < firstDayOfMonth; i++) {
      daysContainer.innerHTML += `<span></span>`;
    }
  
    for (let day = 1; day <= daysInMonth; day++) {
      daysContainer.innerHTML += `<span>${day}</span>`;
    }
  }
  
  prevBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth()- 1);
    renderCalendar(currentDate);
  });
  
  nextBtn.addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth()+1);
    renderCalendar(currentDate);
  });
  
  renderCalendar(currentDate);
  </script>
  </body>
  </html>
